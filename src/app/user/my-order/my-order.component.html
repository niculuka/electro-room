<div class="container-order">
    <div class="content-order">
        <div class="title">
            <h1><strong>MY ORDERS</strong></h1>
            <h3>Orders number: {{orders.length}}</h3>
        </div>

        <table *ngIf="orderExist">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Payment Type</th>
                    <th>Subtotal</th>
                    <th>Fav Delivery</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody *ngFor="let order of orders; index as ind">
                <tr class="order-row">
                    <td><strong>{{ind+1}}</strong></td>
                    <td>{{order.createdAt}}</td>
                    <td>{{order.paymentType}}</td>
                    <td>{{order.subtotal}} Lei</td>
                    <td>{{order.delivery}} Lei</td>
                    <td>{{order.totalPrice}} Lei</td>
                    <td>
                        <button mat-button class="btn-reOrder" (click)="reOrder()">Re Order</button>
                    </td>
                </tr>
                <tr class="order-item" *ngFor="let item of order.items">
                    <td class="items"></td>
                    <td class="items" colspan="2"><strong>{{item.productName}}</strong></td>
                    <td class="items" colspan="2">{{item.quantity}} buc</td>
                    <td class="items" colspan="2">{{item.price}} Lei</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
