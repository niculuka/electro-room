<app-navbar-main></app-navbar-main>

<app-navbar-desktop [isDesktopMenuOpen]="isDesktopMenuOpen" [isCarouselOpen]="isCarouselOpen"></app-navbar-desktop>

<div class="container-order">
  <div class="content-order">

    <div class="title">

      <h1>Order Form:</h1>

      <div class="line">
        <h3>Name: </h3>
        <label><b>{{order.nameGet}}</b></label>
      </div>
      <div class="line">
        <h3>Email: </h3>
        <label><b>{{order.emailGet}}</b></label>
      </div>
      <div class="line">
        <h3>Phone: </h3>
        <label><b>{{order.phoneGet}}</b></label>
      </div>
      <div class="line">
        <h3>Address: </h3>
        <label><b>{{order.addressGet}}</b></label>
      </div>

      <span>
        <a routerLink="/profile">edit profile!</a>
      </span>

    </div>

    <div class="order">
      <cart-item [order]="order"></cart-item>
    </div>

    <div class="payment">
      <h3>Payment method:</h3>

      <div class="money">
        <div class="radio">
          <input type="radio" id="cash" value="CASH" [(ngModel)]="order.paymentType" (change)="paymentMethod()">
          <label for="cash">Cash</label>
        </div>

        <div class="radio">
          <input type="radio" id="card" value="CARD" [(ngModel)]="order.paymentType" (change)="paymentMethod()">
          <label for="card">Card</label>
        </div>
      </div>
    </div>

    <payment-form class="billing" [order]="order" *ngIf="payWithCard()"></payment-form>

    <div class="conditions">
      <div class="conditions-line">
        <input type="checkbox" id="condition" [(ngModel)]="conditions" (change)="conditionsCheck()">
        <label for="condition">Sunt de acord cu  </label>
        <a (click)="conditionsAgreement()">conditiile.</a>
      </div>
      <div class="error" *ngIf="errorMessage()">{{message}}</div>
    </div>

    <div class="buttons-container">
      <div class="buttons">
        <button (click)="createOrder()">
          Comanda
        </button>
      </div>
    </div>


  </div>
</div>
