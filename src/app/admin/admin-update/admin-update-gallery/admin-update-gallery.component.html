<div class="form-group-dialog">
    <li class="dropdown">
        <label for="image">Image: </label>
        <div class="select-line" (click)="toggleDropdownMenu()">
            <input type="text" name="image" [value]="product.image">
            <mat-icon>expand_more</mat-icon>
        </div>
        <div class="dropdown-menu" *ngIf="handleDropdownMenu">
            <div class="list-option" *ngFor="let img of productImages;" (click)="getImage(img)">
                <img [src]="img" [alt]="img">
                <span>{{img}}</span>
            </div>
        </div>
    </li>

    <div class="image-display">
        <img class="image" [src]="product.image" [alt]="product.image">
    </div>
</div>
