<navbar-main></navbar-main>

<navbar-desktop [isDesktopMenuOpen]="isDesktopMenuOpen" [isCarouselOpen]="isCarouselOpen"></navbar-desktop>

<div class="my-container">
    <form #f="ngForm" (ngSubmit)="f.form.valid && updateProduct()">

        <h1><strong>UPDATE PRODUCT</strong></h1>

        <div class="form-group-dialog">
            <label for="id">Id: {{product.id}}</label>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="name">Nume</label>
            <input type="text" name="name" [(ngModel)]="product.name" #name="ngModel" minlength="1" maxlength="100"
                required>
            <div class="alert-container-dialog">
                <div class="alert-dialog" *ngIf="!name.valid && f.submitted">Camp gol!</div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="description">Description</label>
            <input type="text" name="description" [(ngModel)]="product.description" #description="ngModel" minlength="1"
                maxlength="200" required>
            <div class="alert-container-dialog">
                <div class="alert-dialog" *ngIf="!description.valid && f.submitted">Camp gol!</div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="brand">Brand</label>
            <select name="brand" #brandSelect [(ngModel)]="product.brand">
                <option value="ACER">ACER</option>
                <option value="ADATA">ADATA</option>
                <option value="ALLVIEW">ALLVIEW</option>
                <option value="APPLE">APPLE</option>
                <option value="ASUS">ASUS</option>
                <option value="DELL">DELL</option>
                <option value="HAMA">HAMA</option>
                <option value="HP">HP</option>
                <option value="IPHONE">IPHONE</option>
                <option value="LENOVO">LENOVO</option>
                <option value="KINGSTON">KINGSTON</option>
                <option value="PROMATE">PROMATE</option>
                <option value="RIVACASE">RIVACASE</option>
                <option value="SAMSONITE">SAMSONITE</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="SANDISK">SANDISK</option>
                <option value="SEAGATE">SEAGATE</option>
                <option value="TUMI">TUMI</option>
                <option value="WD">WD</option>
                <option value="XTORM">XTORM</option>

            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="level">Level</label>
            <select name="level" #levelSelect [(ngModel)]="product.level">
                <option value="LAPTOPS">LAPTOPS</option>
                <option value="LAPTOP_ACCESSORY">LAPTOP_ACCESSORY</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="type">Type</label>
            <select name="type" value="{{product.type}}" #typeSelect [(ngModel)]="product.type"
                (click)="setImageGallery()">
                <option value="LAPTOP_BUSINESS">LAPTOP_BUSINESS</option>
                <option value="LAPTOP_GAMING">LAPTOP_GAMING</option>
                <option value="LAPTOP_HOME">LAPTOP_HOME</option>
                <option value="LAPTOP_ULTRA">LAPTOP_ULTRA</option>
                <option value="LAPTOP_BAG">LAPTOP_BAG</option>
                <option value="LAPTOP_CHARGER">LAPTOP_CHARGER</option>
                <option value="LAPTOP_HARD">LAPTOP_HARD</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="category">Category</label>
            <select class="select-box" name="category" #categorySelect [(ngModel)]="product.category">
                <option value="LAPTOP_BUSINESS">LAPTOP_BUSINESS</option>
                <option value="LAPTOP_GAMING">LAPTOP_GAMING</option>
                <option value="LAPTOP_HOME">LAPTOP_HOME</option>
                <option value="LAPTOP_ULTRA">LAPTOP_ULTRA</option>
                <option value="BRIEFCASE">BRIEFCASE</option>
                <option value="SLEEVE">SLEEVE</option>
                <option value="BACKPACK">BACKPACK</option>
                <option value="CAR">CAR</option>
                <option value="PLUG_IN">PLUG_IN</option>
                <option value="HDD">HDD</option>
                <option value="SSD">SSD</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">

            <li class="dropdown">
                <label for="image">Image: </label>

                <!-- SELECT image -->
                <div class="select-line" (click)="toggleDropdownMenu()">
                    <input type="text" name="src" [(ngModel)]="product.image">
                    <mat-icon>expand_more</mat-icon>
                </div>

                <!-- VIEW gallery -->
                <div class="dropdown-menu" [style]="isDropdownMenuOpen">
                    <div class="list-option" *ngFor="let image of productImages;" (click)="getImage(image)">
                        <img [src]="image.image" [alt]="image.alt">
                        <span>{{image.alt}}</span>
                    </div>
                </div>
            </li>

            <!-- DISPLAY image -->
            <div class="image-display">
                <img class="image" [src]="product.image" [alt]="product.image">
            </div>

            <!--  -->
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="available">Available</label>
            <select name="available" #availableSelect [(ngModel)]="product.available">
                <option value="STOCK">STOCK</option>
                <option value="DEPOSIT">DEPOSIT</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="badge">Badge</label>
            <select name="badge" #alertSelect [(ngModel)]="product.badge">
                <option value="TOP_FAVORITE">TOP_FAVORITE</option>
                <option value="SUPER_PRICE">SUPER_PRICE</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="price">Price</label>
            <input type="number" name="price" [(ngModel)]="product.price" #price="ngModel" min="0.1" max="1000000"
                required>
            <div class="alert-container-dialog">
                <div class="alert-dialog" *ngIf="!price.valid && f.submitted">Valuare: 1 - 1.000.000!</div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="power">Power</label>
            <select name="power" #powerSelect [(ngModel)]="product.power">
                <option value="null"></option>
                <option value="W45">W45</option>
                <option value="W60">W60</option>
                <option value="W65">W65</option>
                <option value="W70">W70</option>
                <option value="W85">W85</option>
                <option value="W90">W90</option>
                <option value="W120">W120</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="capacity">Capacity</label>
            <select name="capacity" #capacitySelect [(ngModel)]="product.capacity">
                <option value="GB120">GB120</option>
                <option value="GB240">GB240</option>
                <option value="GB256">GB256</option>
                <option value="GB480">GB480</option>
                <option value="GB500">GB500</option>
                <option value="GB512">GB512</option>
                <option value="T1">T1</option>
                <option value="T2">T2</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="connect">Connect</label>
            <select name="connect" #connectSelect [(ngModel)]="product.connect">
                <option value="PCI_EXPRESS">PCI_EXPRESS</option>
                <option value="M_SATA3">M_SATA3</option>
                <option value="SATA3">SATA3</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <button class="btn-submit" type="submit">Submit</button>
        </div>

    </form>
</div>
