<navbar-main></navbar-main>

<navbar-desktop [isDesktopMenuOpen]="isDesktopMenuOpen" [isCarouselOpen]="isCarouselOpen"></navbar-desktop>

<div class="my-container">
    <form #f="ngForm" (ngSubmit)="f.form.valid && createProduct()">

        <div class="form-group-dialog">
            <label for="name">Name</label>
            <input type="text" name="name" [(ngModel)]="newProduct.name" #name="ngModel" minlength="1" maxlength="100"
                required>
            <div class="alert-container-dialog">
                <div class="alert-dialog" *ngIf="!name.valid && f.submitted">Camp gol!</div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="description">Description</label>
            <input type="text" name="description" [(ngModel)]="newProduct.description" #description="ngModel"
                minlength="1" maxlength="200" required>
            <div class="alert-container-dialog">
                <div class="alert-dialog" *ngIf="!description.valid && f.submitted">Camp gol!</div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="brand">Brand</label>
            <select name="brand" #brandSelect [(ngModel)]="newProduct.brand">
                <option value="ACER">ACER</option>
                <option value="APPLE">APPLE</option>
                <option value="ASUS">ASUS</option>
                <option value="LENOVO">LENOVO</option>
                <option value="HP">HP</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="category">Category</label>
            <select name="category" #categorySelect [(ngModel)]="newProduct.category">
                <option value="LAPTOP_BUSINESS">BUSINESS</option>
                <option value="LAPTOP_GAMING">GAMING</option>
                <option value="LAPTOP_HOME">HOME</option>
                <option value="LAPTOP_ULTRA">ULTRA</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <li class="dropdown-dialog">
                <label for="image">Image: </label>
                <div class="select-line" (click)="toggleDropdownMenu()">
                    <input type="text" name="src" [(ngModel)]="newProduct.image">
                    <mat-icon>expand_more</mat-icon>
                </div>
                <div class="dropdown-menu-dialog" [style]="isDropdownMenuOpen">
                    <div class="list-option" *ngFor="let image of productImages;" (click)="getImage(image)">
                        <img [src]="image.image" [alt]="image.alt">
                        <span>{{image.alt}}</span>
                    </div>
                </div>
            </li>
            <div class="image-display">
                <img class="image" [src]="newProduct.image" [alt]="newProduct.alt">
            </div>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="available">Available</label>
            <select name="available" #availableSelect [(ngModel)]="newProduct.available">
                <option value="STOCK">STOCK</option>
                <option value="DEPOSIT">DEPOSIT</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="alert">Alert</label>
            <select name="alert" #alertSelect [(ngModel)]="newProduct.badge">
                <option value="TOP_FAVORITE">TOP_FAVORITE</option>
                <option value="SUPER_PRICE">SUPER_PRICE</option>
            </select>
            <div class="alert-container-dialog">
                <div class="alert-dialog"></div>
            </div>
        </div>

        <div class="form-group-dialog">
            <label for="price">Price</label>
            <input type="number" name="price" [(ngModel)]="newProduct.price" #price="ngModel" min="1" max="1000000"
                required>
            <div class="alert-container-dialog">
                <div class="alert-dialog" *ngIf="!price.valid && f.submitted">Valuare: 1 - 1.000.000!</div>
            </div>
        </div>

        <div class="form-group-dialog">
            <button type="submit" class="btn-create">Create</button>
        </div>

    </form>
</div>
