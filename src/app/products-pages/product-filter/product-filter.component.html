<div class="filters">
    <div class="filterName">
        <label *ngFor="let item of filterNames" (click)="filters_close(item)">
            {{item.name.toLowerCase()}}
            <mat-icon>close</mat-icon>
        </label>
        <h4 *ngIf="filterNames.length" (click)="filters_close_all()">
            <strong>sterge tot</strong>
        </h4>
    </div>
    <div class="filterGroup">
        <label *ngFor="let filterGroup of filterGroups">
            <strong>{{filterGroup}}</strong> &nbsp;
        </label>
    </div>
</div>

<div class="side">

    <div class="filters-lap">
        <!-- available filter ----------------------------------------------------------- -->
        <div class="available">
            <h3><strong>Disponibilitate ({{available_chk}})</strong></h3>
            <div class="filter-group" *ngIf="stock_out.length">
                <input type="checkbox" id="1" name="STOCK" value="AVAILABLE" [(ngModel)]="stock_chk"
                    (change)="onClick($event)">
                <label for="1"> In Stoc ({{stock_out.length}})</label>
            </div>
            <div class="filter-group" *ngIf="deposit_out.length">
                <input type="checkbox" id="2" name="DEPOSIT" value="AVAILABLE" [(ngModel)]="deposit_chk"
                    (change)="onClick($event)">
                <label for="2"> In Depozit ({{deposit_out.length}})</label>
            </div>
        </div>

        <div>
            <hr [ngStyle]="{width: '100%', color: 'red', border: '3px solid red', opacity: '1'}">
        </div>

        <!-- price filter ---------------------------------------------------------------- -->
        <div class="price">
            <h3><strong>Pret ({{price_chk}})</strong></h3>
            <div class="filter-group" *ngIf="under1000_out.length">
                <input type="checkbox" id="11" name="UNDER1000" value="PRICE" [(ngModel)]="under1000_chk"
                    (change)="onClick($event)">
                <label for="11">Sub 1000 ({{under1000_out.length}})</label>
            </div>
            <div class="filter-group" *ngIf="under2000_out.length">
                <input type="checkbox" id="12" name="UNDER2000" value="PRICE" [(ngModel)]="under2000_chk"
                    (change)="onClick($event)">
                <label for="12">1000 - 2000 ({{under2000_out.length}})</label>
            </div>
            <div class="filter-group" *ngIf="under3000_out.length">
                <input type="checkbox" id="13" name="UNDER3000" value="PRICE" [(ngModel)]="under3000_chk"
                    (change)="onClick($event)">
                <label for="13">2000 - 3000 ({{under3000_out.length}})</label>
            </div>
            <div class="filter-group" *ngIf="under4000_out.length">
                <input type="checkbox" id="14" name="UNDER4000" value="PRICE" [(ngModel)]="under4000_chk"
                    (change)="onClick($event)">
                <label for="14">3000 - 4000 ({{under4000_out.length}})</label>
            </div>
            <div class="filter-group" *ngIf="over4000_out.length">
                <input type="checkbox" id="15" name="OVER4000" value="PRICE" [(ngModel)]="over4000_chk"
                    (change)="onClick($event)">
                <label for="15">Peste 4000 ({{over4000_out.length}})</label>
            </div>
        </div>

        <div>
            <hr [ngStyle]="{width: '100%', color: 'red', border: '3px solid red', opacity: '1'}">
        </div>

        <!-- brand filter --------------------------------------------------------------- -->
        <div class="brand">
            <h3><strong>Brand ({{brand_chk}})</strong></h3>
            <div class="filter-group" *ngIf="asus_out.length">
                <input type="checkbox" id="21" name="ASUS" value="BRAND" [(ngModel)]="asus_chk"
                    (change)="onClick($event)">
                <label for="21">ASUS ({{asus_out.length}})</label>
            </div>
            <div class="filter-group" *ngIf="hp_out.length">
                <input type="checkbox" id="22" name="HP" value="BRAND" [(ngModel)]="hp_chk" (change)="onClick($event)">
                <label for="22">HP ({{hp_out.length}})</label>
            </div>
            <div class="filter-group" *ngIf="acer_out.length">
                <input type="checkbox" id="23" name="ACER" value="BRAND" [(ngModel)]="acer_chk"
                    (change)="onClick($event)">
                <label for="23">ACER ({{acer_out.length}})</label>
            </div>
            <div class="filter-group" *ngIf="lenovo_out.length">
                <input type="checkbox" id="24" name="LENOVO" value="BRAND" [(ngModel)]="lenovo_chk"
                    (change)="onClick($event)">
                <label for="24">LENOVO ({{lenovo_out.length}})</label>
            </div>
            <div class="filter-group" *ngIf="apple_out.length">
                <input type="checkbox" id="25" name="APPLE" value="BRAND" [(ngModel)]="apple_chk"
                    (change)="onClick($event)">
                <label for="25">APPLE ({{apple_out.length}})</label>
            </div>
        </div>

    <div class="products">
        <div *ngFor="let product of products; index as ind;">
            <p>
                &nbsp;
                <strong>{{ind+1}}: &nbsp; &nbsp;</strong>
                {{product.id}}, <strong>{{product.brand}}</strong>, {{product.name}},
                <strong>{{product.price}}</strong>, {{product.available}}
            </p>
        </div>
    </div>
