<div class="filters">
    <div class="filterName">
        <label *ngFor="let item of filterNames" (click)="filters_close(item)">
            {{item.name.toLowerCase()}}
            <mat-icon>close</mat-icon>
        </label>
    </div>
    <div class="filterGroup">
        <label *ngFor="let filterGroup of filterGroups">
            <strong>{{filterGroup}}</strong> &nbsp;
        </label>
    </div>
</div>

<div class="filters-lap">
    <!-- available filter ----------------------------------------------------------- -->
    <div class="available">
        <h3><strong>Disponibilitate ({{available_chk}})</strong></h3>
        <div class="filter-group" *ngIf="stock_out.length">
            <input type="checkbox" id="1" name="STOCK" value="AVAILABLE" [(ngModel)]="stock_chk"
                (change)="onClick($event)">
            <label for="1"> In Stoc ({{stock_out.length}})</label>
        </div>
        <div class="filter-group" *ngIf="deposit_out.length">
            <input type="checkbox" id="2" name="DEPOSIT" value="AVAILABLE" [(ngModel)]="deposit_chk"
                (change)="onClick($event)">
            <label for="2"> In Depozit ({{deposit_out.length}})</label>
        </div>
    </div>

    <div>
        <hr [ngStyle]="{width: '100%', color: 'red', border: '3px solid red', opacity: '1'}">
    </div>

    <!-- price filter ---------------------------------------------------------------- -->
    <div class="price">
        <h3><strong>Pret ({{price_chk}})</strong></h3>
        <div class="filter-group" *ngIf="under1000_out.length">
            <input type="checkbox" id="3" name="UNDER1000" value="PRICE" [(ngModel)]="under1000_chk"
                (change)="onClick($event)">
            <label for="3">Sub 1000 ({{under1000_out.length}})</label>
        </div>
        <div class="filter-group" *ngIf="under2000_out.length">
            <input type="checkbox" id="4" name="UNDER2000" value="PRICE" [(ngModel)]="under2000_chk"
                (change)="onClick($event)">
            <label for="4">1000 - 2000 ({{under2000_out.length}})</label>
        </div>
        <div class="filter-group" *ngIf="under3000_out.length">
            <input type="checkbox" id="5" name="UNDER3000" value="PRICE" [(ngModel)]="under3000_chk"
                (change)="onClick($event)">
            <label for="5">2000 - 3000 ({{under3000_out.length}})</label>
        </div>


    </div>

    <!-- brand filter --------------------------------------------------------------- -->
    <div class="brand">
        <h3><strong>Brand</strong></h3>
        <div class="filter-group">
            <input type="checkbox" id="8" name="ASUS" value="BRAND" [(ngModel)]="asus_chk" (change)="onClick($event)">
            <label for="8">ASUS ({{asus_out.length}})</label>
        </div>
        <div class="filter-group">
            <input type="checkbox" id="9" name="HP" value="BRAND" [(ngModel)]="hp_chk" (change)="onClick($event)">
            <label for="9">HP ({{hp_out.length}})</label>
        </div>
