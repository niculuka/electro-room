<div class="container-product">
    <div class="column-product">

        <div class="progress-bar" *ngIf="!foundProduct">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>

        <div style="width: 100%" *ngIf="foundProduct && !product.id">
            <h1>Nu s-a gasit produsul</h1>
        </div>

        <div *ngIf="foundProduct && product.id">

            <app-product-main [product]="product"></app-product-main>

            <app-product-description [product]="product"></app-product-description>
            
            <app-product-specification [product]="product"></app-product-specification>

        </div>

    </div>
</div>

<app-compare-nav></app-compare-nav>
