<div class="products-header">
    <!-- <h1>CATEGORY: ...{{currentCategory}}</h1> -->

    <div class="filters">
        <div class="filterName" *ngIf="checkForLength">
            <div *ngFor="let pf of productsFilters">
                <div *ngFor="let cf of pf.filters" (click)="closeFilter(cf)">
                    <label *ngIf="cf.isChecked">
                        {{cf.name.toLowerCase()}}
                        <mat-icon>close</mat-icon>
                    </label>
                </div>
            </div>
            <h4 (click)="clearProductsFilters()">
                <strong>sterge tot</strong>
            </h4>
        </div>
    </div>
