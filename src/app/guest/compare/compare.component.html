<div class="container-compare">
    <div class="content-compare">

        <h1 class="empty-list" *ngIf="!compares.length">Nu exista produse comparate</h1>
        <div *ngIf="compares.length">
            <div class="header">
                <h1>Compara produse</h1>
                <div class="cards">
                    <div class="empty-card"></div>
                    <div class="card" *ngFor="let product of compares;">
                        <mat-icon (click)="removeFromCompare(product)">close</mat-icon>
                        <div class="image">
                            <a [routerLink]="'/p/'+product.department.toLowerCase()
                                    +'/'+product.type.toLowerCase()
                                    +'/'+product.category.toLowerCase()
                                    +'/'+product.linkName">

                                <img [src]="product.image" [alt]="product.name">
                            </a>
                        </div>
                        <div class="description">
                            <a [routerLink]="'/p/'+product.department.toLowerCase()
                                            +'/'+product.type.toLowerCase()
                                            +'/'+product.category.toLowerCase()
                                            +'/'+product.linkName">
                                {{product.description}}
                            </a>
                        </div>
                        <div class="price">
                            {{product.price | number: '1.2-2'}} Lei
                        </div>
                        <div>
                            <button class="btn-add" (click)="addToCart(product)">Adauga in cos</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ------------------------------------------------------------------------------------------ -->
            <div class="body">

                <div class="table" *ngIf="title.display">
                    <div class="title">
                        <h2>Ecran</h2>
                    </div>

                    <div class="tr" *ngIf="specification.display_size">
                        <div class="subtitle"> Diagonala </div>
                        <div class="specification">
                            <div class="td" *ngFor="let spec of specifications;"> {{spec.display_size}} </div>
                        </div>
                    </div>

                    <div class="tr" *ngIf="specification.display_frequency">
                        <div class="subtitle"> Frecventa </div>
                        <div class="specification">
                            <div class="td" *ngFor="let spec of specifications;"> {{spec.display_frequency}} </div>
                        </div>
                    </div>

                    <div class="tr" *ngIf="specification.display_touch">
                        <div class="subtitle"> Ecran Tactil </div>
                        <div class="specification">
                            <div class="td" *ngFor="let spec of specifications;"> {{spec.display_touch}} </div>
                        </div>
                    </div>

                </div>
