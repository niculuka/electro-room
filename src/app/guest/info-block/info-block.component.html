<div class="cards">
    <div class="card" *ngFor="let card of cards">

        <div class="card-icon">
            <mat-icon>{{card.icon}}</mat-icon>
        </div>

        <div class="card-info">
            <div class="line1">{{card.title}}</div>
            <div class="line2">{{card.subtitle}}</div>
        </div>

    </div>
</div>
