<div class="container-nav">

  <div class="row-nav">

    <!-- LEFT SIDE ======================================================================================= -->
    <ul class="left-side">

      <!-- PRODUCTS ----------------------------------------------------------------- -->
      <li class="product">
        <div class="dropdown-nav">

          <button (click)="toggleDesktopMenu()">
            <mat-icon>menu</mat-icon>
            <span>Produse</span>
          </button>

          <!-- MEGA MENU ------------------------------------------------------------ -->
          <div class="dropdown-menu-nav" *ngIf="handleDesktopMenu">
            <div class="left-menu">
              <ul class="d-dropdown">
                <li *ngFor="let departament of departaments">
                  <a>
                    <span class="d-item">
                      <img class="departament-icon" src="{{departament.icon}}" alt="icon">
                      <span>{{departament.name}}</span>
                    </span>
                    <span class="d-item">
                      <img class="chevron-icon" src="{{departament.chevron}}" alt="chevron-right">
                    </span>
                  </a>
                  <div class="d-dropdown-menu">
                    <div class="col-nav">
                      <div class="departament" *ngFor="let title of departament.titles">
                        <a class="title" routerLink={{title.link}} [ngStyle]="{'color': title.isReady}"
                          (click)="closeMenu(title)">{{title.name}}
                        </a>
                        <ul *ngFor="let subtitle of title.subtitles">
                          <li>
                            <a class="subtitle" routerLink={{subtitle.link}} [ngStyle]="{'color': subtitle.isReady}"
                              (click)="closeMenu(subtitle)">
                              {{subtitle.name}}
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <!-- CAROUSEL ---------------------------------------------------------- -->
            <div class="carousel-display">
              <div class="carousel-nav">
                <carousel *ngIf="isCarouselOpen"></carousel>
              </div>
            </div>

          </div>
        </div>
      </li>

      <!-- ITEMS ------------------------------------------------------------------- -->
      <li class="item-nav">
        <a routerLink="/oferta-speciala" routerLinkActive="active">
          <span>Oferte speciale</span>
        </a>
      </li>

      <li class="item-nav">
        <a routerLink="/magazine" routerLinkActive="active">
          <span>Magazine</span>
        </a>
      </li>

      <!-- <li class="item-nav">
        <a routerLink="/card-electro" routerLinkActive="active">
          <span>Card Electro</span>
        </a>
      </li> -->

    </ul>

    <!-- RIGHT SIDE ====================================================================================== -->
    <ul class="right-side">

      <!-- HELP ------------------------------------------------------------------- -->
      <li class="item-nav">
        <a routerLink="/ajutor-clienti" routerLinkActive="active">
          <mat-icon>headset_mic</mat-icon>
          <span>Ajutor</span>
        </a>
      </li>

    </ul>
  </div>

</div>
