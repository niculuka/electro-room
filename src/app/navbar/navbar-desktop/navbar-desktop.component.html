<div class="container-nav">
  <div class="content-nav">
    <ul>
      <li #menu class="burger">
        <button (click)="toggleDesktopMenu()">
          <div class="inside-btn">
            <mat-icon>menu</mat-icon>
            <span>Produse</span>
          </div>
        </button>
        <!-- mega-menu ----------------------------------------------------------------------------- -->
        <div class="mega-menu" *ngIf="handleWindow.isDesktopMenuOpen">
          <app-mega-menu-desktop (closeDeskMenuEvent)="closeDesktopMenu($event)"></app-mega-menu-desktop>
        </div>
      </li>
      <li class="item-nav">
        <a routerLink="/oferta-speciala" routerLinkActive="active">
          <span>Oferte speciale</span>
        </a>
      </li>
      <li class="item-nav">
        <a [matMenuTriggerFor]="department">Departamente
          <mat-icon>arrow_drop_down</mat-icon>
        </a>
        <!-- dropdown-menu ------------------------------------------------------------------------ -->
        <mat-menu #department="matMenu">
          <div *ngFor="let depart of departments">
            <button mat-menu-item [routerLink]="depart.link" [matMenuTriggerFor]="title"
              (click)="closeDropDownMenu()" [ngStyle]="{'color': depart.color, 'font-weight': 500}">
              {{depart.name}}
            </button>
            <mat-menu #title="matMenu">
              <div *ngFor="let title of depart.titles">
                <button mat-menu-item [routerLink]="title.link" [matMenuTriggerFor]="subtitle"
                  (click)="closeDropDownMenu()" [ngStyle]="{'color': title.color, 'font-weight': 500}">
                  {{title.name}}
                </button>
                <mat-menu #subtitle="matMenu">
                  <button mat-menu-item [routerLink]="subtitle.link" *ngFor="let subtitle of title.subtitles"
                    [ngStyle]="{'color': subtitle.color}">
                    {{subtitle.name}}
                  </button>
                </mat-menu>
              </div>
            </mat-menu>
          </div>
        </mat-menu>
      </li>
    </ul>
    
    <ul>
      <li class="item-nav">
        <a routerLink="/suport-clienti" routerLinkActive="active">
          <mat-icon>headset_mic</mat-icon>
          <span>Ajutor</span>
        </a>
      </li>
    </ul>
  </div>
</div>
