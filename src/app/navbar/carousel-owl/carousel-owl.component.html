<h1>{{carouselTitle}}</h1>
<div>
    <owl-carousel-o [options]="customOptions" (dragging)="isDragging = $event.dragging">

        <ng-container *ngFor="let product of carousel">

            <ng-template carouselSlide>

                <div class="card">

                    <a [owlRouterLink]="'/p/'+product.department.toLowerCase()
                                        +'/'+product.type.toLowerCase()
                                        +'/'+product.category.toLowerCase()
                                        +'/'+product.linkName" [stopLink]="isDragging">

                        <img class="image" [src]="product.image">

                        <span style="background: rgb(0, 154, 230)">
                            {{product.badge === topFavorite ? topFavoriteRo : ""}}
                        </span>

                        <span style="background: rgb(220, 20, 110)">
                            {{product.badge === superPrice ? superPriceRo : ""}}
                        </span>

                        <h3>{{product.description}}</h3>

                        <p>{{product.price}} Lei</p>
                    </a>
                </div>

            </ng-template>

        </ng-container>

    </owl-carousel-o>
</div>
