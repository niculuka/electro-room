<div class="compare" *ngIf="!isCompareEmpty()">

    <div class="compare-col" *ngFor="let product of compares">

        <img src={{product.image}}>
        <mat-icon (click)="removeFromCompare(product)">close</mat-icon>

    </div>

    <!-- <button (click)="clearCompare()">Sterge lista</button> -->
    <!-- <button [routerLink]="compares.length>1 ? '/compare' : ''" >Compara</button> -->
    <button (click)="goToCompare()" >Compara</button>

</div>
