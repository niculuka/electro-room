<div class="cart">

  <div class="cart-items">
    <table>
      <tr *ngFor="let item of cart.items">
        <td>
          <a [routerLink]="'/p/' + item.product.department.toLowerCase()
                          + '/' + item.product.type.toLowerCase()
                          + '/' + item.product.category.toLowerCase()
                          + '/' + item.product.linkname">
            <img src={{item.product.image}} alt={{item.product.image}}>
          </a>
        </td>
        <td class="name">
          <a [routerLink]="'/p/' + item.product.department.toLowerCase()
                          + '/' + item.product.type.toLowerCase()
                          + '/' + item.product.category.toLowerCase()
                          + '/' + item.product.linkname">
            {{item.productName}}
          </a>
        </td>
        <td class="quantity">x{{item.quantity}}</td>
        <td class="price">{{item.price}} Lei</td>
        <td>
          <mat-icon (click)="removeFromCart(item)">close</mat-icon>
        </td>
      </tr>
    </table>
  </div>

  <div class="total">
    <div class="total-items">
      <span><strong>Subtotal: </strong>{{cart.totalCount}} {{cart.totalCount==1 ? 'produs' : 'produse'}}</span>
      <h4><strong>{{cart.subtotal | number: '1.2-2'}} Lei</strong></h4>
    </div>

    <a routerLink="/cart">
      <button>Vezi detalii cos!</button>
    </a>
  </div>

</div>
