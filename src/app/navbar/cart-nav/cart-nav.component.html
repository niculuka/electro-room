<div class="cart">

  <div class="cart-items">
    <table>
      <tr *ngFor="let item of cart.items">
        <td>
          <img src={{item.product.image}} alt={{item.product.image}} (click)="getProductLinkName(item)">
        </td>
        <td class="name">
          <span (click)="getProductLinkName(item)">{{item.productName}}</span>
        </td>
        <td class="quantity">x{{item.quantity}}</td>
        <td class="price">{{item.price}} Lei</td>
        <td>
          <mat-icon (click)="removeFromCart(item)">close</mat-icon>
        </td>
      </tr>
    </table>
  </div>

  <div class="total">
    <div class="total-items">
      <span><strong>Subtotal: </strong>{{cartQuantity}} produse</span>
      <h4><strong>{{cart.subtotal | number: '1.2-2'}} Lei</strong></h4>
    </div>

    <button routerLink="/cart">Vezi detalii cos!</button>
  </div>

</div>
