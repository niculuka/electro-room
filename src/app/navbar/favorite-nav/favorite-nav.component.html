<div class="favorite">

    <div class="favorite-items">
        <table>
            <tr *ngFor="let product of favorites">
                <td>
                    <a [routerLink]="'/p/'+product.department.toLowerCase()
                                    +'/'+product.type.toLowerCase()
                                    +'/'+product.category.toLowerCase()
                                    +'/'+product.linkName">
                        <img src={{product.image}} alt={{product.image}}>
                    </a>
                </td>
                <td class="name">
                    <a [routerLink]="'/p/'+product.department.toLowerCase()
                                    +'/'+product.type.toLowerCase()
                                    +'/'+product.category.toLowerCase()
                                    +'/'+product.linkName">
                        {{product.name}}
                    </a>
                </td>
                <td class="price">{{product.price}} Lei</td>
                <td>
                    <mat-icon (click)="removeFromFavorites(product)">close</mat-icon>
                </td>
            </tr>
        </table>
    </div>

    <div class="total">
        <div class="total-items">
            <span><strong>Total favorite: </strong>{{favorites.length}} {{favorites.length==1 ? 'produs' : 'produse'}}</span>
        </div>

        <a routerLink="/favorites">
            <button>Vezi produsele favorite!</button>
        </a>
    </div>
</div>
