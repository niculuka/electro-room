<div class="overflow" [style]="overlayer.overlayerMain?'overflow: hidden':'overflow: scroll'">
    <div class="main">

        <app-navbar-main></app-navbar-main>

        <app-navbar-desktop></app-navbar-desktop>

        <app-breadcrumb *ngIf="isPageWithBreadcrumb()"></app-breadcrumb>

        <div class="desktop">

            <div class="overlay"
                [style]="overlayer.overlayerMain||overlayer.overlayerDesktop?'display: block':'display: none'">
            </div>

            <router-outlet></router-outlet>

            <app-footer *ngIf="!isPageWithFooter()"></app-footer>

        </div>
    </div>
</div>
